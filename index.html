<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>슬라이딩퍼즐</title>

		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				padding: 50px;
			}
			.puzzle {
				list-style: none;
				width: 410px;
				height: 410px;
				background: #000;
				display: flex;
				justify-content: space-evenly;
				align-content: space-evenly;
				flex-wrap: wrap;
				user-select: none;
			}
			li {
				width: 100px;
				height: 100px;
				background-image: url(./bg.jpg);
			}
			.pz1 {
				background-position: top 0 left 0;
			}
			.pz2 {
				background-position: top 0 left -100px;
			}
			.pz3 {
				background-position: top 0 left -200px;
			}
			.pz4 {
				background-position: top 0 left -300px;
			}
			.pz5 {
				background-position: top -100px left 0;
			}
			.pz6 {
				background-position: top -100px left -100px;
			}
			.pz7 {
				background-position: top -100px left -200px;
			}
			.pz8 {
				background-position: top -100px left -300px;
			}
			.pz9 {
				background-position: top -200px left 0;
			}
			.pz10 {
				background-position: top -200px left -100px;
			}
			.pz11 {
				background-position: top -200px left -200px;
			}
			.pz12 {
				background-position: top -200px left -300px;
			}
			.pz13 {
				background-position: top -300px left 0;
			}
			.pz14 {
				background-position: top -300px left -100px;
			}
			.pz15 {
				background-position: top -300px left -200px;
			}
			.pz16 {
				background: #555;
			}
		</style>
	</head>
	<body>
		<ul class="puzzle"></ul>
	</body>

	<script>
		const puzzle = document.querySelector(".puzzle");
		const pzList = puzzle.children;

		puzzle.addEventListener("click", (e) => {
			const emptyBox = document.querySelector(".pz16");

			const emptyPos = Array.from(pzList).indexOf(emptyBox);
			const targetPos = Array.from(pzList).indexOf(e.target);
			const num = emptyPos - targetPos;

			switch (num) {
				case 1: {
					// 빈칸이 오른쪽에 있을 때
					puzzle.insertBefore(emptyBox, e.target);
					break;
				}
				case -1: {
					// 빈칸이 왼쪽에 있을 때
					puzzle.insertBefore(e.target, emptyBox);
					break;
				}
				case 4: {
					// 빈칸이 아래에 있을 때
					puzzle.insertBefore(emptyBox, e.target);
					puzzle.insertBefore(e.target, pzList[emptyPos + 1]);
					break;
				}
				case -4: {
					// 빈칸이 위에 있을 때
					puzzle.insertBefore(emptyBox, e.target);
					puzzle.insertBefore(e.target, pzList[emptyPos]);
					break;
				}
			}
		});

		// 퍼즐리스트 생성
		function makePzList() {
			for (let i = 0; i < 16; i++) {
				const li = document.createElement("li");

				li.setAttribute("class", `pz${i + 1}`);
				li.setAttribute("data-id", i);

				puzzle.append(li);
			}
		}

		// 퍼즐 랜덤 배치
		function randomPos() {
			const newList = Array.from(pzList).sort(() => Math.random() - 0.5);

			puzzle.innerHTML = "";
			newList.map((li) => puzzle.append(li));
		}

		makePzList();
		randomPos();
	</script>
</html>

<!-- 
	1. 4*4 배열, 이미지이용
	2. 15개의 이미지, 1개의 빈칸
	3. 빈칸 옆에 위치한 이미지 클릭시 클릭한 이미지와 빈칸의 위치 변경
	4. 16개의 박스 각자 고유의 위치값, 실시간 위치값 필요
	5. 퍼즐 랜덤 배치
	6. 16개 모두 고유의 위치값으로 이동되면 성공
-->
